<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 3개 마우스 흔들림 효과</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .image-section {
            position: relative;
            overflow: hidden;
            width: 400px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s ease-out;
        }

        .image-text {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <div class="image-section" id="imageSection1">
            <img src="./657f35d5d07dccfdba27da7377a413ca.jpg" alt="Image 1">
        </div>
        <div class="image-section" id="imageSection2">
            <img src="./923b7e1c35cfc457034c12bf0494bcea.jpg" alt="Image 2">
        </div>
        <div class="image-section" id="imageSection3">
            <img src="./c364121efe0ca861d4f20a820ac23395.jpg" alt="Image 3">
        </div>
    </div>

    <div class="image-container" style="margin-top: 20px;">
        <div class="image-text">첫 번째 이미지 텍스트</div>
        <div class="image-text">두 번째 이미지 텍스트</div>
        <div class="image-text">세 번째 이미지 텍스트</div>
    </div>

    <script>
        const sections = document.querySelectorAll('.image-section');

        sections.forEach(section => {
            const image = section.querySelector('img');

            section.addEventListener('mousemove', (e) => {
                const rect = section.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const moveX = (x - rect.width / 2) * 0.02;
                const moveY = (y - rect.height / 2) * 0.02;

                image.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            section.addEventListener('mouseleave', () => {
                image.style.transform = 'translate(0, 0)';
            });
        });
    </script>

</body>

</html>
