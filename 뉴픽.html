<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Picks - Parallax Shake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 400vh; /* 높이 400vh */
            font-family: sans-serif;
            background-color: #fff;
        }

        .section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            z-index: 2;
        }

        .images {
            position: relative;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        .images img {
            position: absolute;
            width: 250px;
            height: auto;
            object-fit: cover;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        /* 원하는 위치 참고용 (이미지마다 다르게 배치) */
        .img1 {
            top: 100px;
            left: 100px;
        }

        .img2 {
            top: 50px;
            right: 150px;
        }

        .img3 {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtitle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 0;
            line-height: 1.4;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="title">New Picks</div>

        <div class="images">
            <img src="./657f35d5d07dccfdba27da7377a413ca.jpg" class="img1 shake-img" alt="Image 1">
            <img src="./923b7e1c35cfc457034c12bf0494bcea.jpg" class="img2 shake-img" alt="Image 2">
            <img src="./c364121efe0ca861d4f20a820ac23395.jpg" class="img3 shake-img" alt="Image 3">
        </div>

        <div class="subtitle">
            See<br>
            what’s new<br>
            in the art scene<br>
            this week
        </div>
    </section>

    <script>
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.shake-img');

            images.forEach(img => {
                const speed = 20; // 흔들림 강도
                const x = (window.innerWidth / 2 - e.clientX) / speed;
                const y = (window.innerHeight / 2 - e.clientY) / speed;

                img.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>

</html>
