<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>탭 + 수평스크롤</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .tabs {
      width: 120px;
      background: #111;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .tab-btn {
      background: #333;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
      writing-mode: horizontal-tb;
      transform: rotate(0deg);
    }

    .tab-btn.active {
      background: #00cfff;
      color: black;
    }

    .tab-content {
      flex: 1;
      padding: 40px;
    }

    .tab-panel {
      display: none;
      flex-direction: column;
    }

    .tab-panel.active {
      display: flex;
    }

    .scroll-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 240px;
      height: 160px;
      background: #333;
      border-radius: 8px;
      padding: 16px;
    }

    /* 스크롤바 스타일 */
    .scroll-container::-webkit-scrollbar {
      height: 12px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: gray;
      border-radius: 6px;
    }
    .scroll-container::-webkit-scrollbar-track {
      background: #111;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">환경</button>
      <button class="tab-btn" data-tab="tab2">플랜트</button>
      <button class="tab-btn" data-tab="tab3">수처리</button>
      <button class="tab-btn" data-tab="tab4">인프라</button>
      <button class="tab-btn" data-tab="tab5">신사업</button>
    </div>
    <div class="tab-content">
      <div class="tab-panel active" id="tab1">
        <h2>환경</h2>
        <div class="scroll-container">
          <div class="card">Brazil</div>
          <div class="card">Mexico</div>
          <div class="card">India</div>
          <div class="card">China</div>
          <div class="card">Vietnam</div>
          <div class="card">Philippines</div>
        </div>
      </div>
      <div class="tab-panel" id="tab2">
        <h2>플랜트</h2>
        <div class="scroll-container">
          <div class="card">Oil</div>
          <div class="card">Gas</div>
          <div class="card">Refinery</div>
          <div class="card">Chemical</div>
          <div class="card">Petro</div>
        </div>
      </div>
      <div class="tab-panel" id="tab3">
        <h2>수처리</h2>
        <div class="scroll-container">
          <div class="card">Clean Water</div>
          <div class="card">Waste</div>
          <div class="card">Reuse</div>
        </div>
      </div>
      <div class="tab-panel" id="tab4">
        <h2>인프라</h2>
        <div class="scroll-container">
          <div class="card">Tunnel</div>
          <div class="card">Bridge</div>
          <div class="card">Subway</div>
        </div>
      </div>
      <div class="tab-panel" id="tab5">
        <h2>신사업</h2>
        <div class="scroll-container">
          <div class="card">AI</div>
          <div class="card">Big Data</div>
          <div class="card">IoT</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const panels = document.querySelectorAll(".tab-panel");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        buttons.forEach(btn => btn.classList.remove("active"));
        panels.forEach(panel => panel.classList.remove("active"));

        button.classList.add("active");
        const targetId = button.getAttribute("data-tab");
        document.getElementById(targetId).classList.add("active");
      });
    });
  </script>
</body>
</html>
